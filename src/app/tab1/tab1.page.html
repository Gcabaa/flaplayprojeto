<ion-content [fullscreen]="true">

  <ion-toolbar class="search-toolbar">
    <ion-searchbar placeholder="O que vamos ouvir hoje?" [(ngModel)]="searchTerm" (ionChange)="searchItems($event)" class="search-bar"></ion-searchbar>
  </ion-toolbar>
 
  <ion-toolbar class="button-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="onTudoClick()">
        RESUMO
      </ion-button>
      <ion-button (click)="onHistoricoClick()">
        HISTÃ“RICO
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-row class="ion-no-padding" *ngFor="let entry of data; let isFirst = first;">
    <ion-col size="9">
      <h2 class="section-header">{{ entry.title }}</h2>
    </ion-col>
    <ion-col size="3">
    </ion-col>

    <ion-slides>
      <ion-slide *ngFor="let album of entry.albums" tappable (click)="openAlbum(album)">
        <img [src]="'/assets/images/albums/'+dasherize(album.image)+'.jpg'">
        <span class="title">{{ album.title }}</span>
      </ion-slide>
      
    </ion-slides>
  </ion-row>

</ion-content>
